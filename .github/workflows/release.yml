name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-dir: darwin-arm64
            binary: import-squeeze
          - target: x86_64-apple-darwin
            os: macos-13
            npm-dir: darwin-x64
            binary: import-squeeze
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-dir: linux-x64
            binary: import-squeeze
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm-dir: win32-x64
            binary: import-squeeze.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary to npm package
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} npm/${{ matrix.npm-dir }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm-dir }}
          path: npm/${{ matrix.npm-dir }}/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: npm

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to npm packages
        run: |
          for dir in darwin-arm64 darwin-x64 linux-x64 win32-x64; do
            cp -r artifacts/$dir/* npm/$dir/
          done

      - name: Publish platform packages
        run: |
          for dir in darwin-arm64 darwin-x64 linux-x64 win32-x64; do
            cd npm/$dir
            npm publish --access public --provenance
            cd ../..
          done

      - name: Publish main package
        run: |
          cd npm/import-squeeze
          npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/darwin-arm64/import-squeeze
            artifacts/darwin-x64/import-squeeze
            artifacts/linux-x64/import-squeeze
            artifacts/win32-x64/import-squeeze.exe
