name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-dir: darwin-arm64
            binary: import-squeeze
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-dir: linux-x64
            binary: import-squeeze

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary to npm package
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} npm/${{ matrix.npm-dir }}/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm-dir }}
          path: npm/${{ matrix.npm-dir }}/

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to npm packages and rename for release
        run: |
          for dir in darwin-arm64 linux-x64; do
            cp -r artifacts/$dir/* npm/$dir/
            cp artifacts/$dir/import-squeeze artifacts/import-squeeze-$dir
          done

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in darwin-arm64 linux-x64; do
            cd npm/$dir
            npm publish --access public
            cd ../..
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/import-squeeze
          npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/import-squeeze-darwin-arm64
            artifacts/import-squeeze-linux-x64
